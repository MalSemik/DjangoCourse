{% extends "basic_app/base.html" %}
{% load static %}
{% block body_block%}

<div class="jumbotron">
    {% if registered %}
        <h1>Dziękuję za zarejestrowanie się, Misiu</h1>

    {% else %}
    <h1>Zarejestruj się tu!</h1>
    <h3>Uzupełnij formularz:</h3>

    <form enctype="multipart/form-data" method="POST" >
        {% csrf_token %}
        {{ user_form.as_p }}

        {{ profile_form.as_p}}
        <input type="submit" value="Zarejestruj się">
    </form>

    {% endif %}
</div>

{% endblock %}
